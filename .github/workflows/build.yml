name: Build and Release

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
        
    - name: Build
      run: dotnet build --configuration Release --no-restore
      
    - name: Test
      run: dotnet test --configuration Release --no-build
        
    - name: Publish
      run: |
        dotnet publish --configuration Release `
          --runtime win-x64 `
          --self-contained true `
          --output ./publish `
          /p:PublishSingleFile=true `
          /p:IncludeNativeLibrariesForSelfExtract=true `
          /p:EnableCompressionInSingleFile=true
      
    - name: Package Release
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path release -Force
        Copy-Item "publish\TelegramAutomation.exe" -Destination "release\"
        Copy-Item "nlog.config" -Destination "release\"
        Copy-Item "README.md" -Destination "release\"
        Copy-Item "LICENSE" -Destination "release\" -ErrorAction SilentlyContinue
        Compress-Archive -Path "release\*" -DestinationPath "TelegramAutomation.zip" -Force
      
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: TelegramAutomation.zip
        draft: false
        prerelease: false
        body_path: CHANGELOG.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}